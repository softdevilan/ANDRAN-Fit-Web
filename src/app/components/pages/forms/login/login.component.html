<fieldset class="login-container">

  <legend>
    <h1>👋 Inicio de sesión</h1>
  </legend>

  <h2>Entrenadores</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <!-- e-mail -->
    <div class="form-group">

      <div class="input-container">
        <p>👤</p>
        <input type="email" id="email" formControlName="email" placeholder="e-mail"
          [ngClass]="{ 'error': email?.invalid && (email?.dirty || email?.touched) }">
      </div>

      <div class="error-message">
        <!-- Verificación e-mail válido -->
        <p *ngIf="email?.errors?.['email']">Por favor ingresa un email válido</p>

      </div>
    </div>

    <!-- password -->
    <div class="form-group">
      <div class="input-container">
        <p>🔒</p>
        <input type="password" id="password" formControlName="password" placeholder="Contraseña"
          [ngClass]="{ 'error': password?.invalid && (password?.dirty || password?.touched) }">
      </div>
      <div class="error-message">
        <!-- Verificación contraseña válida -->
        <p *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</p>

      </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="loginError" class="error-message">
      <p>{{ loginError }}</p>
    </div>

    <!-- button -->
    <button type="submit" [disabled]="!loginForm.valid" class="submit-button"> Iniciar Sesión </button>

  </form>
</fieldset>
